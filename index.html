<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8"/>
		<title>Calculando</title>
		<script>
		
			function tabuada (n1){
				tab = n1 + "X" + 0 + "=" + (n1*0);
				tab += "\n" + n1 + "X" + 1 + "=" + (n1*1);
				tab += "\n" + n1 + "X" + 2 + "=" + (n1*2);
				tab += "\n" + n1 + "X" + 3 + "=" + (n1*3);
				tab += "\n" + n1 + "X" + 4 + "=" + (n1*4);
				tab += "\n" + n1 + "X" + 5 + "=" + (n1*5);
				tab += "\n" + n1 + "X" + 6 + "=" + (n1*6);
				tab += "\n" + n1 + "X" + 7 + "=" + (n1*7);
				tab += "\n" + n1 + "X" + 8 + "=" + (n1*8);
				tab += "\n" + n1 + "X" + 9 + "=" + (n1*9);
				tab += "\n" + n1 + "X" + 10 + "=" + (n1*10);
				
				return tab;
			}
			
		</script>
	</head>
	<body>
		<script>
		
			v1 = prompt ("Digite a tabuada:");
			alert(tabuada(v1));
		
		</script>
	</body>
</html>
